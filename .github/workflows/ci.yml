name: P12 deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Build App
        run: npm run build
      - name: Archive build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist